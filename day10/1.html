<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Hello, world!</title>

</head>

<body>
    <div class="container-fluid">
        <div class="row mt-3 justify-content-center" style="height:250px;">
            <div class="col-12 col-md-6 d-flex flex-column bg-secondary rounded">
                <div class="row">
                    <div class="col-12 mt-5 d-flex justify-content-center" style="font-size:25px;">Add Grocery Items
                    </div>

                </div>
                <div class="row">
                    <div class="col-12 mt-3 d-flex justify-content-center">
                        <input type="text" placeholder="Type here"
                            style="border:none; outline:none; background: none; border-bottom: 1px solid; width:70%;">
                    </div>
                </div>
                <div class=" row justify-content-center">
                    <div class="col-9 mt-4 d-flex justify-content-center"><button
                            class="btn btn-outline-primary btn-block">Submit Here</button></div>
                </div>
            </div>
        </div>
        <!---------2 box --->
        <div class="row mt-2 justify-content-center" style="height:250px;">
            <div class="col-12 col-md-6 rouded  d-flex flex-column bg-light">
                <!---1 row-->
                <div class="row mt-5 ">
                    <div class="col-12 d-flex justify-content-center " style="font-size:25px;">Grocery Items</div>
                </div>
                <!-----2 row-->
                <div class="row justify-content-center">
                    <div class=" col-8">I</div>
                    <div class="col-1" style="color:red;"><i class=" fa fa-trash-o" aria-hidden="true"></i></div>
                </div>
                <!----3 row-->
                <div class="row justify-content-center">
                    <div class=" col-8">LOVE</div>
                    <div class="col-1" style="color:red;"><i class=" fa fa-trash-o" aria-hidden="true"></i></div>
                </div>
                <!------4 row-->
                <div class="row justify-content-center">
                    <div class=" col-8">JSBEGINNERS</div>
                    <div class="col-1" style="color:red;"><i class=" fa fa-trash-o" aria-hidden="true"></i></div>
                </div>
                <!-----5 row-->
                <div class="row mt-3 justify-content-center">
                    <div class="col-9 p-0"><button class="btn btn-outline-primary btn-block">Clear
                            Items</button></div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
