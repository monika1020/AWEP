<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Whatsup</title>
    <link rel="stylesheet" href="whsp.css">
</head>

<body>
    <div class="container">
        <div class="chat">
            <div class="chat-header">
                <div class="profile">
                    <div class="left">
                        <div><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
                        <img src="i1.jpg" alt="" class="pp">
                        <h2>Monika</h2>
                        <span>online</span>
                    </div>
                    <div class="right">

                        <div><i class="fa fa-phone" aria-hidden="true"></i></div>
                        <div><i class="fa fa-bars" aria-hidden="true"></i></div>
                    </div>
                </div>
            </div>
            <div class="chat-box">
                <div class="chat-r">
                    <div class="sp"></div>
                    <div class="mess mess-r">
                        <p>Hi monika</p>

                    </div>
                    <div class="check">
                        <span>4:00 PM</span>
                    </div>
                </div>
            </div>
            <div class="chat-footer">
                <div class="emo"><i class="fa fa-smile-o" aria-hidden="true"></i></div>
                <textarea placeholder="Type here">

                </textarea>
                <div class="icons"
                    style="display:flex; justify-content: center;  align-items:center;margin:2px; padding:5px">
                    <div class="i1"><i class="fa fa-paperclip" aria-hidden="true"></i></div>
                    <div></div>
                    <div><i class="fa fa-camera" aria-hidden="true"></i></div>
                </div>
                <div class="mic">
                    <div><i class="fa fa-microphone" aria-hidden="true"></i></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
